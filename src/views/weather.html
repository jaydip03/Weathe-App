            </div>
            <div class="tempInfo ">

                    <p id="today_date">15 nov</p>
                </div>
                <div class="main_layer">
                    <p id="city_name"> Get Output Hear </p>
                    <div class="middle_layer data_hide">
                        <p id="temp"><span id="temp_real_val">0</span><sup>o</sup>C</p>
                        <p id="temp_status"> <i class="fa-solid fa-cloud"></i> </p>
                    </div>
